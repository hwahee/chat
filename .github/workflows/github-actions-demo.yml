name: GitHub Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn eslint
      - name: Run Prettier
        run: yarn prettier --check src/
      - name: Run Typescript Typecheck
        run: yarn tsc --noEmit
